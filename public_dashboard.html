<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard data sensor banjir SERABI.">
    <title>Public Dashboard - SERABI</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/lang.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">SERABI</a>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">Beranda</a></li>
                <li><a href="public_dashboard.html" class="active" data-i18n="nav_dash">Dashboard Publik</a></li>
                <li><a href="public_map.html" data-i18n="nav_map">Peta Lokasi</a></li>
                <li><a href="login.html" class="btn-login" data-i18n="nav_login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <header class="hero-section" style="padding: 30px; margin-bottom: 20px;">
            <div class="hero-content">
                <h1>Data Historis Sungai</h1>
                <p>Akses terbuka data pemantauan sensor radar.</p>
            </div>
        </header>

        <section class="controls-bar">
            <div class="control-group">
                <label for="deviceFilter">Lokasi / Alat:</label>
                <select id="deviceFilter" name="deviceFilter" title="Pilih Lokasi Sensor">
                    <option value="">Semua Lokasi</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dateFilter">Tanggal:</label>
                <input type="date" id="dateFilter" name="dateFilter" title="Filter berdasarkan tanggal">
            </div>

            <div class="control-group">
                <label for="searchInput" class="sr-only" style="display:none;">Cari Data</label>
                <input type="text" id="searchInput" placeholder="Cari data..." title="Cari data sensor">
                
                <label for="rowsPerPage" class="sr-only" style="display:none;">Baris per halaman</label>
                <select id="rowsPerPage" title="Jumlah baris per halaman">
                    <option value="10">10 Baris</option>
                    <option value="25">25 Baris</option>
                    <option value="50">50 Baris</option>
                </select>
            </div>

            <button onclick="downloadCSV()" class="btn-export" title="Unduh data dalam format CSV">
                ðŸ“¥ Download CSV
            </button>
        </section>

        <section class="table-card">
            <div id="loading-indicator" style="text-align:center; padding:20px; color:#666;">
                Memuat data...
            </div>
            
            <table id="dataTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Lokasi (Alat)</th>
                        <th>TMA (m)</th>
                        <th>Vel (m/s)</th>
                        <th>Debit (mÂ³/s)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>

            <div class="pagination">
                <button id="prevBtn" class="page-btn" onclick="changePage(-1)" title="Halaman Sebelumnya">Prev</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn" class="page-btn" onclick="changePage(1)" title="Halaman Selanjutnya">Next</button>
            </div>
        </section>

    </div>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p>&copy; 2025 River Monitoring System.</p>
            </div>
        </div>
    </footer>

    <script type="module" src="js/public_dashboard.js"></script>
</body>
</html>
