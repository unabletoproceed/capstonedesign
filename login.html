<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - SERABI</title>
    
    <link rel="stylesheet" href="css/style.css?v=1.0"> 
    
    </head>
<body>

    <div class="login-container">
        <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nama@telkomuniversity.ac.id" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div id="errorMessage" class="error-msg"></div>

                <button type="submit" class="btn-login-full" id="loginBtn">
                    Masuk Dashboard
                </button>

                <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
                
            </form>

            <div class="login-footer">
                <a href="index.html">&larr; Kembali ke Beranda Publik</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>

</body>
</html>
