<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - SERABI</title>
    
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            
            <div class="login-header">
                <h2>SERABI Admin</h2>
                <p>Masuk untuk mengelola sistem.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nama@telkomuniversity.ac.id" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
                </div>

                <div id="errorMessage" class="error-msg"></div>

                <button type="submit" class="btn-login-full" id="loginBtn">
                    Masuk Dashboard
                </button>

                <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
            </form>

            <div class="login-footer">
                <a href="index.html">&larr; Kembali ke Beranda Publik</a>
            </div>
            
        </div> </div> <script type="module" src="js/auth.js?v=1.0"></script>

</body>
</html>
