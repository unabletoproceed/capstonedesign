<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Banjir - SERABI</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">SERABI</a>
            <ul class="nav-links">
                <li><a href="public_map.html">Peta Lokasi</a></li>
                <li><a href="login.html" class="btn-login">Login Petugas</a></li>
            </ul>
        </div>
    </nav>

    <div class="public-container">
        
        <div class="status-header">
            <p>Lokasi Pantau: <strong id="location-name">Memuat...</strong></p>
            <h1 id="status-text">MEMUAT DATA...</h1>
            <div id="status-badge" class="badge-pill" style="background:#ccc;">Checking...</div>
        </div>

        <div class="scene-box" id="scene-box">
            
            <div class="status-icon-container">
                <i id="main-icon" class="fas fa-circle-notch fa-spin"></i>
            </div>

            <div class="public-water-container">
                <div class="public-wave p-wave1"></div>
                <div class="public-wave p-wave2"></div>
                <div class="public-wave p-wave3"></div>
            </div>

            <div class="rain" id="rain-effect"></div>
        </div>

        <div class="advice-card">
            <div class="data-grid">
                <div class="data-item">
                    <span class="label"><i class="fas fa-water"></i> Debit Air</span>
                    <span class="value" id="val-discharge">-</span>
                    <span class="unit">mÂ³/s</span>
                </div>
                <div class="data-item">
                    <span class="label"><i class="fas fa-tachometer-alt"></i> Kecepatan</span>
                    <span class="value" id="val-velocity">-</span>
                    <span class="unit">m/s</span>
                </div>
                <div class="data-item">
                    <span class="label"><i class="fas fa-clock"></i> Terakhir Update</span>
                    <span class="value-small" id="val-time">-</span>
                </div>
            </div>
            
            <hr>
            
            <h3 id="advice-title" style="margin-top:15px;">Mohon Tunggu...</h3>
            <p id="advice-desc">Sedang mengambil data dari sensor...</p>
        </div>

        <a href="#" id="wa-link" target="_blank" class="wa-float">
            <i class="fab fa-whatsapp"></i> Bagikan Info Ini
        </a>

    </div>

    <script type="module" src="js/home_public.js"></script>
</body>
</html>
